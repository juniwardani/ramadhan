<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan 1446 H</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #800000;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.8);
            border: 3px solid #ccc;
            text-align: center;
            max-width: 300px;
        }
        .card button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-harian { background: #4CAF50; color: white; }
        .btn-iftar { background: #FFA500; color: white; }
        .btn-tarawih { background: #008CBA; color: white; }
        footer {
            background: #800000;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Rumah Tahfidz Saijaan - Ramadhan 1446 H</header>
    <div class="container">
        <div class="card">
            <h2>Informasi Ramadhan</h2>
            <button class="btn-harian" onclick="location.href='petugas.html'">Pembimbing Harian</button>
            <button class="btn-iftar" onclick="location.href='jadwal.html'">Jadwal Iftar</button>
            <button class="btn-tarawih" onclick="location.href='imam.html'">Petugas Tarawih</button>
        </div>
    </div>
    <footer>&copy; 2025 Rumah Tahfidz Saijaan</footer>
</body>
</html>
