<script>
        const scheduleData = [
            // Data untuk setiap hari
            { tanggal: "Senin, 17 Februari 2026", ustadz: ["UMAM", "FAHRUL"], ustadzah: ["EVI", "RISDA"] },

        ];

        const jadwalPetugas = [
            { tanggal: "17 Februari 2026", imam: "Muhammad Aufa Rahman", juz: "Juz 6 Awal", imamWitir: "M. Rizky", sholawat: ["Santri OO", "Santri PP"], adzan: ["Santri QQ", "Santri RR"] },
            { tanggal: "06 Maret 2025", imam: "Muhammad Shidqii Fadhillah", imamWitir: "Muhammad Shidqii Fadhillah", sholawat: ["Santri QQQ", "Santri RRR"], adzan: ["Santri SSS", "Santri TTT"] },
            { tanggal: "15 Maret 2025", imam: "Muhammad Aufa Rahman", juz: "Juz 6 Awal", imamWitir: "M. Rizky", sholawat: ["Santri OO", "Santri PP"], adzan: ["Santri QQ", "Santri RR"] }
        ];

function formatDate(date) {
            const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const bulan = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            const dayName = hari[date.getDay()];
            const d = date.getDate().toString().padStart(2, '0');
            const m = bulan[date.getMonth()];
            const y = date.getFullYear();
            
            return `${dayName}, ${d} ${m} ${y}`;
        }

        function updatePembimbing() {
            const today = new Date();
            const formattedDate = formatDate(today);
            
            const scheduleToday = scheduleData.find(schedule => schedule.tanggal === formattedDate);
            const pembimbingTable = document.getElementById('pembimbingTable');

            if (scheduleToday) {
                pembimbingTable.innerHTML = `
                    <tr>
                        <th colspan="2">Pembimbing Harian</th>
                    </tr>
                    <tr>
                        <td>USTADZ ${scheduleToday.ustadz[0]}</td>
                        <td>USTADZ ${scheduleToday.ustadz[1]}</td>
                    </tr>
                    <tr>
                        <td>USTADZAH ${scheduleToday.ustadzah[0]}</td>
                        <td>USTADZAH ${scheduleToday.ustadzah[1]}</td>
                    </tr>
                `;
            } else {
                pembimbingTable.innerHTML = `
                    <tr>
                        <th colspan="2">Pembimbing Harian</th>
                    </tr>
                    <tr>
<td colspan="2" style="text-align: center; background-color: green; color: white; padding: 10px; font-weight: bold;">
    TIDAK ADA PEMBIMBING HARIAN UNTUK HARI INI
</td>
                    </tr>
                `;
            }

            console.log("Semua tanggal yang tersedia:", scheduleData.map(d => d.tanggal));
            console.log("Format tanggal hari ini:", formattedDate);
        }

        async function getTanggalHijriah() {
            try {
                // Ambil tanggal Masehi hari ini dalam format DD-MM-YYYY
                let today = new Date();
                let dd = String(today.getDate()).padStart(2, '0');
                let mm = String(today.getMonth() + 1).padStart(2, '0'); // Januari = 0
                let yyyy = today.getFullYear();
                let masehiFormatted = `${dd}-${mm}-${yyyy}`;

                let response = await fetch(`https://api.aladhan.com/v1/gToH?date=${masehiFormatted}`);
                let data = await response.json();

                // Ambil tanggal Masehi dari sistem lokal
                let tanggalMasehi = today.toLocaleDateString("id-ID", {
                    day: "numeric",
                    month: "long",
                    year: "numeric"
                });

                // Pastikan respons API memiliki data yang diharapkan
                if (data && data.data && data.data.hijri) {
                    let hijriyah = data.data.hijri;
                    let tanggalHijriah = `${hijriyah.day} ${hijriyah.month.en} ${hijriyah.year} H`;

                    // Tampilkan di elemen dengan id "tanggal-sekarang"
                    document.getElementById("tanggal-sekarang").innerHTML = `${tanggalMasehi} / ${tanggalHijriah}`;
                } else {
                    throw new Error("Format data API tidak sesuai.");
                }
            } catch (error) {
                document.getElementById("tanggal-sekarang").innerHTML = "Gagal memuat tanggal.";
                console.error("Error mengambil data:", error);
            }
        }

        function updatePetugasTarawih() {
            const today = new Date();
            const formattedDate = formatDate(today);
            
            const [dayName, date] = formattedDate.split(', ');
            
            const jadwalHariIni = jadwalPetugas.find(jadwal => jadwal.tanggal === date);
            const petugasTable = document.getElementById('petugasTarawihTable');

            if (jadwalHariIni) {
                petugasTable.innerHTML = `
                    <tr>
                        <th colspan="2">Petugas Tarawih</th>
                    </tr>
                    <tr>
                        <td><strong>Imam Tarawih</strong></td>
                        <td>${jadwalHariIni.imam.toUpperCase()}</td>
                    </tr>
                    ${jadwalHariIni.juz ? `
                    <tr>
                        <td><strong>Juz</strong></td>
                        <td>${jadwalHariIni.juz.toUpperCase()}</td>
                    </tr>
                    ` : ''}
                    <tr>
                        <td><strong>Imam Witir</strong></td>
                        <td>${jadwalHariIni.imamWitir.toUpperCase()}</td>
                    </tr>
                    <tr>
                        <td><strong>Shalawat</strong></td>
                        <td>${jadwalHariIni.sholawat.map(s => s.toUpperCase()).join('<br>')}</td>
                    </tr>
                    <tr>
                        <td><strong>Adzan</strong></td>
                        <td>${jadwalHariIni.adzan.map(a => a.toUpperCase()).join('<br>')}</td>
                    </tr>
                `;
            } else {
                petugasTable.innerHTML = `
                    <tr>
                        <th colspan="2">Petugas Tarawih</th>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; background-color: green; color: white; padding: 10px; font-weight: bold;">
                            TIDAK ADA PETUGAS TARAWIH UNTUK HARI INI
                        </td>
                    </tr>
                `;
            }
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = function() {
            getTanggalHijriah();
            updatePembimbing();
            updatePetugasTarawih();
        };

        
        const iftar = {
    "04-03-2025": [
        { "santri": "AZKIA FILZIA PUTRI", "pembimbing": "USTADZ SYARIF" },
        { "santri": "ZHAFIRA ZIYADATUL KHAIR", "pembimbing": "USTADZ FAHRUL" },
        { "santri": "FINA MAULINA", "pembimbing": "USTADZ JUFRI" },
        { "santri": "SITI ZAGIA GATI RAMADHANA", "pembimbing": "USTADZ SOFYAN" },
        { "santri": "GHINA RAFANDA", "pembimbing": "USTADZAH RISDA" }
    ],
    "05-03-2025": [
        { "santri": "HAFIDZA KHAIRA YUMNA", "pembimbing": "USTADZ FAHRUL" },
        { "santri": "NUR AFIKA HUMAIRA", "pembimbing": "USTADZAH RISDA" }
    ]
};
        // Modal functionality
        const modal = document.getElementById("iftarModal");
        const btn = document.getElementById("btnIftar");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = async function() {
            const today = new Date();
            // Format untuk pencarian data (tetap dalam format DD-MM-YYYY)
            const formattedDate = today.toLocaleDateString('en-CA').split('-').reverse().join('-');
            
            try {
                // Ambil tanggal Masehi dalam format DD-MM-YYYY untuk API
                let dd = String(today.getDate()).padStart(2, '0');
                let mm = String(today.getMonth() + 1).padStart(2, '0');
                let yyyy = today.getFullYear();
                let masehiFormatted = `${dd}-${mm}-${yyyy}`;

                let response = await fetch(`https://api.aladhan.com/v1/gToH?date=${masehiFormatted}`);
                let data = await response.json();

                // Format tanggal Masehi yang lebih bagus
                let tanggalMasehi = today.toLocaleDateString("id-ID", {
                    day: "numeric",
                    month: "long",
                    year: "numeric"
                });

                // Format tanggal Hijriah
                let hijriyah = data.data.hijri;
                let tanggalHijriah = `${hijriyah.day} ${hijriyah.month.en} ${hijriyah.year} H`;
                
                const iftarContent = document.getElementById("iftarContent");
                const todayData = iftar[formattedDate];
                
                if (todayData) {
                    let tableHTML = `
                        <h3>${tanggalMasehi} <br> ${tanggalHijriah}</h3>
                        <table>
                            <tr>
                                <th>Santri</th>
                                <th>Pembimbing</th>
                            </tr>
                    `;
                    
                    todayData.forEach(item => {
                        tableHTML += `
                            <tr>
                                <td>${item.santri}</td>
                                <td>${item.pembimbing}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</table>';
                    iftarContent.innerHTML = tableHTML;
                } else {
                    iftarContent.innerHTML = `<p>Tidak ada jadwal iftar untuk ${tanggalMasehi} / ${tanggalHijriah}</p>`;
                }
                
                modal.style.display = "block";
            } catch (error) {
                console.error("Error mengambil data tanggal Hijriah:", error);
                iftarContent.innerHTML = '<p>Gagal memuat jadwal iftar.</p>';
            }
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
</script>
