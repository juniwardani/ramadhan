function formatDate(date) {

            const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

            const bulan = [

                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',

                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'

            ];

            

            const dayName = hari[date.getDay()];

            const d = date.getDate().toString().padStart(2, '0');

            const m = bulan[date.getMonth()];

            const y = date.getFullYear();

            

            return `${dayName}, ${d} ${m} ${y}`;

        }

</td>

            console.log("Semua tanggal yang tersedia:", scheduleData.map(d => d.tanggal));

            console.log("Format tanggal hari ini:", formattedDate);

        }



        async function getTanggalHijriah() {

            try {

                // Ambil tanggal Masehi hari ini dalam format DD-MM-YYYY

                let today = new Date();

                let dd = String(today.getDate()).padStart(2, '0');

                let mm = String(today.getMonth() + 1).padStart(2, '0'); // Januari = 0

                let yyyy = today.getFullYear();

                let masehiFormatted = `${dd}-${mm}-${yyyy}`;



                let response = await fetch(`https://api.aladhan.com/v1/gToH?date=${masehiFormatted}`);

                let data = await response.json();



                // Ambil tanggal Masehi dari sistem lokal

                let tanggalMasehi = today.toLocaleDateString("id-ID", {

                    day: "numeric",

                    month: "long",

                    year: "numeric"

                });



                // Pastikan respons API memiliki data yang diharapkan

                if (data && data.data && data.data.hijri) {

                    let hijriyah = data.data.hijri;

                    let tanggalHijriah = `${hijriyah.day} ${hijriyah.month.en} ${hijriyah.year} H`;



                    // Tampilkan di elemen dengan id "tanggal-sekarang"

                    document.getElementById("tanggal-sekarang").innerHTML = `${tanggalMasehi} / ${tanggalHijriah}`;

                } else {

                    throw new Error("Format data API tidak sesuai.");

                }

            } catch (error) {

                document.getElementById("tanggal-sekarang").innerHTML = "Gagal memuat tanggal.";

                console.error("Error mengambil data:", error);

            }

        }

        // Modal functionality

        const modal = document.getElementById("iftarModal");

        const btn = document.getElementById("btnIftar");

        const span = document.getElementsByClassName("close")[0];



        btn.onclick = async function() {

            const today = new Date();

            // Format untuk pencarian data (tetap dalam format DD-MM-YYYY)

            const formattedDate = today.toLocaleDateString('en-CA').split('-').reverse().join('-');

            

            try {

                // Ambil tanggal Masehi dalam format DD-MM-YYYY untuk API

                let dd = String(today.getDate()).padStart(2, '0');

                let mm = String(today.getMonth() + 1).padStart(2, '0');

                let yyyy = today.getFullYear();

                let masehiFormatted = `${dd}-${mm}-${yyyy}`;



                let response = await fetch(`https://api.aladhan.com/v1/gToH?date=${masehiFormatted}`);

                let data = await response.json();



                // Format tanggal Masehi yang lebih bagus

                let tanggalMasehi = today.toLocaleDateString("id-ID", {

                    day: "numeric",

                    month: "long",

                    year: "numeric"

                });



                // Format tanggal Hijriah

                let hijriyah = data.data.hijri;

                let tanggalHijriah = `${hijriyah.day} ${hijriyah.month.en} ${hijriyah.year} H`;

                

                const iftarContent = document.getElementById("iftarContent");

                const todayData = iftar[formattedDate];

                

                if (todayData) {

                    let tableHTML = `

                        <h3>${tanggalMasehi} <br> ${tanggalHijriah}</h3>

                        <table>

                            <tr>

                                <th>Santri</th>

                                <th>Pembimbing</th>

                            </tr>

                    `;

                    

                    todayData.forEach(item => {

                        tableHTML += `

                            <tr>

                                <td>${item.santri}</td>

                                <td>${item.pembimbing}</td>

                            </tr>

                        `;

                    });

                    

                    tableHTML += '</table>';

                    iftarContent.innerHTML = tableHTML;

                } else {

                    iftarContent.innerHTML = `<p>Tidak ada jadwal iftar untuk ${tanggalMasehi} / ${tanggalHijriah}</p>`;

                }

                

                modal.style.display = "block";

            } catch (error) {

                console.error("Error mengambil data tanggal Hijriah:", error);

                iftarContent.innerHTML = '<p>Gagal memuat jadwal iftar.</p>';

            }

        }



        span.onclick = function() {

            modal.style.display = "none";

        }



        window.onclick = function(event) {

            if (event.target == modal) {

                modal.style.display = "none";

            }

        }

function updateJadwalSholat() {
    const today = new Date();
    const formattedDate = today.toLocaleDateString('id-ID', { 
        day: '2-digit',
        month: 'long',
        year: 'numeric'
    });

    // Cari jadwal untuk hari ini
    const jadwalHariIni = jadwal.find(j => {
        // Konversi format tanggal dari array jadwal (01 Maret 2025) ke format yang sama dengan formattedDate
        const [day, month, year] = j[0].split(' ');
        return `${day} ${month} ${year}` === formattedDate;
    });

    if (jadwalHariIni) {
        document.getElementById("imsak").textContent = jadwalHariIni[1];
        document.getElementById("subuh").textContent = jadwalHariIni[2];
        document.getElementById("maghrib").textContent = jadwalHariIni[7];
    } else {
        document.getElementById("imsak").textContent = "-";
        document.getElementById("subuh").textContent = "-";
        document.getElementById("maghrib").textContent = "-";
    }
}

// Tambahkan fungsi updatePiket
function updatePiket() {
    const today = new Date();
    const formattedDate = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear()}`;
    
    const piketHariIni = piket.find(p => p.tanggal === formattedDate);
    const piketTable = document.getElementById('piketTable');
    
    if (piketHariIni) {
        piketTable.innerHTML = `
            <tr>
                <th colspan="3">Piket Harian</th>
            </tr>
            <tr>
                <td><strong>Kelas</strong></td>
                <td><strong>Waktu</strong></td>
                <td><strong>Pembimbing</strong></td>
            </tr>
            <tr>
                <td>Kelas 1</td>
                <td>${piketHariIni.kelas_1[0]}</td>
                <td>${piketHariIni.kelas_1[1]}</td>
            </tr>
            <tr>
                <td>Kelas 2</td>
                <td>${piketHariIni.kelas_2[0]}</td>
                <td>${piketHariIni.kelas_2[1]}</td>
            </tr>
        `;
    } else {
        piketTable.innerHTML = `
            <tr>
                <th colspan="3">Piket Harian</th>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center; background-color: green; color: white; padding: 10px; font-weight: bold;">
                    TIDAK ADA PIKET UNTUK HARI INI
                </td>
            </tr>
        `;
    }
}

// Update window.onload untuk memanggil semua fungsi yang diperlukan
window.onload = function() {
    getTanggalHijriah();
    updatePembimbing();
    updatePetugasTarawih();
    updateJadwalSholat();
    updatePiket();
};

</script>
