<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Tahfidz Saijaan - Jadwal Iftar 1446 H</title>
    <!-- Memuat Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: maroon;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
        }

        footer {
            background-color: maroon;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: auto;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 2rem;
            flex: 1;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: rgb(248, 248, 248);
        }

        .controls {
            margin: 1rem 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;

        .filter-group label {
            min-width: 100px;
            text-align: right;
            white-space: nowrap;
        }

        .filter-group select {

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;

        }

        select:focus {
            outline: none;
            border-color: maroon;
            box-shadow: 0 0 0 2px rgba(128,0,0,0.1);
        }

        button {
            padding: 8px 16px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #990000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: maroon;
            color: white;
        }

        /* Style untuk striped dengan warna biru muda */
        #schedule tbody tr.date-group-even {
            background-color: #ADD8E6 !important; /* Light Blue */
        }

        #schedule tbody tr.date-group-odd {
            background-color: #ffffff !important;
        }

        .printable-content {
            display: none; /* Sembunyikan tabel print dari tampilan web */
            background: white;
            padding: 1rem;
        }

        .printable-content h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
                padding: 0 10px;
                width: 100%;
                max-width: 400px;
                margin: 1rem auto;
                gap: 10px;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            .filter-group label {
                min-width: 100px;
                text-align: left;
            }

            .filter-group select {
                width: calc(100% - 110px);
            }

            button, .reset-btn {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
            }

            table {
                display: table;
                overflow-x: auto;
                white-space: normal;
                width: 100%;
                font-size: 12px;
            }

            th, td {
                padding: 6px 8px;
                font-size: 12px;
                vertical-align: top;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            button {
                width: 100%;
                max-width: 200px;
            }

            /* Memperkecil padding pada header dan footer */
            header, footer {
                padding: 1.2rem;
            }

            footer p {
                font-size: 0.9rem;
            }

            /* Mengatur lebar kolom pada mobile */
            #schedule td:nth-child(1),
            #schedule th:nth-child(1) {
                width: 40px;
            }

            #schedule td:nth-child(2),
            #schedule th:nth-child(2) {
                width: 80px;
            }

            #schedule td:nth-child(3),
            #schedule th:nth-child(3) {
                width: 40px;
            }

            #schedule td:nth-child(5),
            #schedule th:nth-child(5) {
                width: 100px;
            }
        }

        /* Untuk layar sangat kecil */
        @media screen and (max-width: 480px) {
            .content {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1rem;
            }

            th, td {
                padding: 4px 6px;
                font-size: 11px;
            }

            select, button {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .controls {
                gap: 8px;
            }

            #schedule td:nth-child(4) {
                min-width: 100px;
                max-width: 150px;
            }
        }

        /* Memastikan tabel bisa di-scroll horizontal dengan smooth */
        .table-container {
            width: 100%;
            padding:10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 1rem;
            background:
                linear-gradient(to right, white 30%, rgba(255,255,255,0)),
                linear-gradient(to right, rgba(255,255,255,0), white 70%) 100% 0,
                radial-gradient(farthest-side at 0% 50%, rgba(0,0,0,.2), rgba(0,0,0,0)),
                radial-gradient(farthest-side at 100% 50%, rgba(0,0,0,.2), rgba(0,0,0,0)) 100% 0;
            background-repeat: no-repeat;
            background-size: 40px 100%, 40px 100%, 14px 100%, 14px 100%;
            background-attachment: local, local, scroll, scroll;
        }

        /* Memastikan tabel tetap rapi di mobile */
        table {
            min-width: 100%;
            border-collapse: collapse;
        }

        /* Memperbaiki tampilan scrollbar */
        .table-container::-webkit-scrollbar {
            height: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background-color: #c82333;
        }

        /* Menyesuaikan tampilan mobile untuk tombol reset */
        @media screen and (max-width: 768px) {
            .reset-btn {
                width: 100%;
                max-width: 200px;
                margin-top: 8px;
            }
        }

        /* Menambahkan style untuk kolom nama santri */
        #schedule td:nth-child(4) {
            white-space: normal;
            word-wrap: break-word;
            min-width: 120px;
            max-width: 200px;
        }

        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%; /* Input akan menyesuaikan lebar parent-nya */
            max-width: 300px; /* Lebar maksimum input */
        }

        .filter-group input:focus {
            outline: none;
            border-color: maroon;
            box-shadow: 0 0 0 2px rgba(128,0,0,0.1);
        }

</head>
<body>
    <header>
        <h1>Rumah Tahfidz Saijaan</h1>
    </header>

    <div class="content">
        <h2>Jadwal Penyediaan Iftar Ramadhan 1446 H</h2>

        <div class="controls">
            <div class="filter-group">
                <label for="filterTanggal">Tanggal</label>
                <select id="filterTanggal">
                    <option value="all">Semua</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterPembimbing">Pembimbing</label>
                <select id="filterPembimbing">
                    <option value="all">Semua</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchSantri">Cari Santri</label>
                <input type="text" id="searchSantri" placeholder="Minimal 3 huruf">
            </div>

            <button onclick="resetFilters()" class="reset-btn">Reset Filter</button>
        </div>

        <!-- Wrap table in container -->
        <div class="table-container">
            <table id="schedule">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Tanggal</th>
                        <th>No</th>
                        <th>Nama Santri</th>
                        <th>Pembimbing</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JavaScript -->
                    <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Container terpisah untuk hasil download -->
        <div class="printable-content">
            <h2 style="margin-bottom: 0;">Jadwal Penyedia Iftar Ramadhan 1446 H</h2>
            <h3 id="printSubtitle" style="margin: 0.2rem 0 1rem; text-align: center; font-size: 0.9rem; font-weight: normal;"></h3>
            <table id="printSchedule">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Tanggal</th>
                        <th>Nama Santri</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="controls">
            <button onclick="downloadTableAsImage()">Download Jadwal</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Rumah Tahfidz Saijaan</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // --- KONFIGURASI SUPABASE ---
        const supabaseUrl = 'https://lrkechznknwqnxckyfcg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxya2VjaHpua253cW54Y2t5ZmNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkxMjgzODEsImV4cCI6MjA0NDcwNDM4MX0.Tj8p1u3_DGQnqhPkS6AJGs5BwOSeebdvsknX2qHzwdQ';
        
        // Inisialisasi Supabase Client
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const tbody = document.querySelector('#schedule tbody');
        const printTbody = document.querySelector('#printSchedule tbody');
        const filterPembimbing = document.getElementById("filterPembimbing");
        const filterTanggal = document.getElementById("filterTanggal");

        // Variabel Global Data (dikosongkan, akan diisi via Supabase)
        let scheduleData = {};

        // --- FUNGSI UTAMA: MENGAMBIL DATA DARI SUPABASE ---
        async function fetchScheduleData() {
            try {
                // Query ke tabel 'jadwal_buka_puasa'
                const { data, error } = await supabaseClient
                    .from('jadwal_buka_puasa')
                    .select('*')
                    .not('tanggal', 'is', null) // Hanya ambil yang ada tanggalnya
                    .order('tanggal', { ascending: true });

                if (error) throw error;

                // Proses data dari format SQL ke format JS Object
                processRawData(data);

                // Setelah data siap, inisialisasi tampilan
                populateDropdowns();
                generateTable();

            } catch (err) {
                console.error("Gagal memuat data:", err);
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red;">Gagal memuat data. Periksa koneksi internet.</td></tr>`;
            }
        }

        // --- FUNGSI TRANSFORMASI DATA (LOGIKA BERSAUDARA) ---
        function processRawData(data) {
            scheduleData = {};

            data.forEach(row => {
                if (row.tanggal) {
                    // Konversi format tanggal YYYY-MM-DD (SQL) -> DD-MM-YYYY (Tampilan)
                    const dateParts = row.tanggal.split('-');
                    const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;

                    if (!scheduleData[formattedDate]) {
                        scheduleData[formattedDate] = [];
                    }

                    // Logika Siblings: Jika nama1 dan nama2 ada, gabungkan menjadi satu entry
                    let santriName = "";
                    let pembimbingName = "";

                    // Cek nama
                    if (row.nama1 && row.nama2) {
                        santriName = `${row.nama1} / ${row.nama2}`;
                    } else if (row.nama1) {
                        santriName = row.nama1;
                    } else if (row.nama2) {
                        santriName = row.nama2;
                    }

                    // Cek pembimbing (jika ada 2 pembimbing berbeda, kita gabung juga agar jelas)
                    if (row.pembimbing1 && row.pembimbing2 && row.pembimbing1 !== row.pembimbing2) {
                        pembimbingName = `${row.pembimbing1} / ${row.pembimbing2}`;
                    } else {
                        pembimbingName = row.pembimbing1 || row.pembimbing2 || "-";
                    }

                    // Masukkan ke array scheduleData
                    // Kita hanya membuat 1 object per baris database (karena siblings sudah digabung)
                    scheduleData[formattedDate].push({
                        santri: santriName,
                        pembimbing: pembimbingName
                    });
                }
            });
        }

        function populateDropdowns() {
            // Populate tanggal dropdown
            const tanggalSet = new Set(Object.keys(scheduleData));
            const sortedTanggal = Array.from(tanggalSet).sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });

            sortedTanggal.forEach(tanggal => {
                let option = document.createElement("option");
                option.value = tanggal;
                option.textContent = tanggal;
                filterTanggal.appendChild(option);
            });

            // Populate pembimbing dropdown
            let pembimbingSet = new Set();
            for (const key in scheduleData) {
                scheduleData[key].forEach(entry => pembimbingSet.add(entry.pembimbing));
            }

            const sortedPembimbing = Array.from(pembimbingSet).sort();
            sortedPembimbing.forEach(pembimbing => {
                let option = document.createElement("option");
                option.value = pembimbing;
                option.textContent = pembimbing;
                filterPembimbing.appendChild(option);
            });
        }

        function generateTable(filterPembimbing = "all", filterTanggal = "all") {
            tbody.innerHTML = "";
            printTbody.innerHTML = "";
            let no = 1;
            let dailyNo = 1;
            let filteredNo = 1;
            let dateGroupCounter = 0;

            // Mengurutkan tanggal
            const sortedDates = Object.keys(scheduleData).sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });

            // Menggunakan tanggal yang sudah diurutkan
            for (let tanggal of sortedDates) {
                if (filterTanggal !== "all" && tanggal !== filterTanggal) continue;

                let santriList = scheduleData[tanggal] || [];

                if (filterPembimbing !== "all") {
                    santriList = santriList.filter(s => s.pembimbing === filterPembimbing);
                }

                if (santriList.length > 0) {
                    let firstRow = true;
                    let rowspan = santriList.length;
                    dailyNo = filterPembimbing === "all" ? 1 : filteredNo;

                    dateGroupCounter++;
                    const groupClass = dateGroupCounter % 2 === 0 ? 'date-group-even' : 'date-group-odd';

                    santriList.forEach((entry) => {
                        const row = document.createElement('tr');
                        row.classList.add(groupClass);

                        if (firstRow) {
                            row.innerHTML = `
                                <td rowspan="${rowspan}">${no}</td>
                                <td rowspan="${rowspan}">${tanggal}</td>
                                <td>${dailyNo}</td>
                                <td>${entry.santri}</td>
                                <td>${entry.pembimbing}</td>
                            `;
                        } else {
                            row.innerHTML = `
                                <td>${dailyNo}</td>
                                <td>${entry.santri}</td>
                                <td>${entry.pembimbing}</td>
                            `;
                        }
                        tbody.appendChild(row);

                        // Generate untuk tampilan print
                        const printRow = document.createElement('tr');
                        printRow.classList.add(groupClass);
                        if (firstRow) {
                            printRow.innerHTML = `
                                <td rowspan="${rowspan}">${dailyNo}</td>
                                <td rowspan="${rowspan}">${tanggal}</td>
                                <td>${entry.santri}</td>
                            `;
                        } else {
                            printRow.innerHTML = `
                                <td>${entry.santri}</td>
                            `;
                        }
                        printTbody.appendChild(printRow);

                        if (firstRow) {
                            firstRow = false;
                            no++;
                        }
                        dailyNo++;
                        if (filterPembimbing !== "all") filteredNo++;
                    });
                }
            }
        }

        function downloadTableAsImage() {
            const tableContainer = document.querySelector('.printable-content');
            const subtitleElement = document.getElementById('printSubtitle');
            const selectedPembimbing = document.getElementById('filterPembimbing').value;

            // Set subtitle berdasarkan filter pembimbing
            if (selectedPembimbing !== 'all') {
                subtitleElement.textContent = `Pembimbing: ${selectedPembimbing}`;
            } else {
                subtitleElement.textContent = ''; // Kosongkan jika "Semua"
            }

            // Tampilkan elemen yang akan di-capture
            tableContainer.style.display = 'block';

            const options = {
                scale: 2,
                backgroundColor: '#ffffff',
                logging: false,
                useCORS: true,
                quality: 0.8
            };

            html2canvas(tableContainer, options).then(canvas => {
                let link = document.createElement('a');
                link.download = 'jadwal_iftar.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.8);
                link.click();

                // Sembunyikan kembali setelah selesai
                tableContainer.style.display = 'none';
            });
        }

        function resetFilters() {
            const filterTanggal = document.getElementById("filterTanggal");
            const filterPembimbing = document.getElementById("filterPembimbing");
            const searchSantri = document.getElementById("searchSantri");

            filterTanggal.value = "all";
            filterPembimbing.value = "all";
            searchSantri.value = "";

            filterTanggal.disabled = false;
            filterPembimbing.disabled = false;

            generateTable();
        }

        // Event listeners untuk filter
        document.getElementById("filterTanggal").addEventListener("change", function() {
            const filterPembimbing = document.getElementById("filterPembimbing");

            if (this.value !== "all") {
                // Jika filter tanggal dipilih, nonaktifkan filter pembimbing
                filterPembimbing.value = "all";
                filterPembimbing.disabled = true;
            } else {
                // Jika filter tanggal "Semua", aktifkan kembali filter pembimbing
                filterPembimbing.disabled = false;
            }

            generateTable(filterPembimbing.value, this.value);
        });

        document.getElementById("filterPembimbing").addEventListener("change", function() {
            const filterTanggal = document.getElementById("filterTanggal");

            if (this.value !== "all") {
                // Jika filter pembimbing dipilih, nonaktifkan filter tanggal
                filterTanggal.value = "all";
                filterTanggal.disabled = true;
            } else {
                // Jika filter pembimbing "Semua", aktifkan kembali filter tanggal
                filterTanggal.disabled = false;
            }

            generateTable(this.value, filterTanggal.value);
        });

        // Tambahkan style untuk select yang dinonaktifkan
        const style = document.createElement('style');
        style.textContent = `
            select:disabled {
                background-color: #f5f5f5;
                cursor: not-allowed;
                opacity: 0.7;
            }
        `;
        document.head.appendChild(style);

        // Initialize: Panggil fungsi fetch data
        fetchScheduleData();

        function searchSantri(query) {
            const filteredData = {};
            const lowerCaseQuery = query.toLowerCase();

            for (const tanggal in scheduleData) {
                const filteredEntries = scheduleData[tanggal].filter(entry => 
                    entry.santri.toLowerCase().includes(lowerCaseQuery)
                );
                if (filteredEntries.length > 0) {
                    filteredData[tanggal] = filteredEntries;
                }
            }

            return filteredData;
        }

        function handleSearch() {
            const searchInput = document.getElementById('searchSantri');
            const query = searchInput.value.trim();

            if (query.length >= 3) {
                const filteredData = searchSantri(query);
                generateTableWithData(filteredData);
            } else {
                generateTable();
            }
        }

        function generateTableWithData(data) {
            tbody.innerHTML = "";
            printTbody.innerHTML = "";
            let no = 1;
            let dailyNo = 1;
            let dateGroupCounter = 0;

            const sortedDates = Object.keys(data).sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });

            for (let tanggal of sortedDates) {
                let santriList = data[tanggal] || [];

                if (santriList.length > 0) {
                    let firstRow = true;
                    let rowspan = santriList.length;
                    dailyNo = 1;

                    dateGroupCounter++;
                    const groupClass = dateGroupCounter % 2 === 0 ? 'date-group-even' : 'date-group-odd';

                    santriList.forEach((entry) => {
                        const row = document.createElement('tr');
                        row.classList.add(groupClass);

                        if (firstRow) {
                            row.innerHTML = `
                                <td rowspan="${rowspan}">${no}</td>
                                <td rowspan="${rowspan}">${tanggal}</td>
                                <td>${dailyNo}</td>
                                <td>${entry.santri}</td>
                                <td>${entry.pembimbing}</td>
                            `;
                        } else {
                            row.innerHTML = `
                                <td>${dailyNo}</td>
                                <td>${entry.santri}</td>
                                <td>${entry.pembimbing}</td>
                            `;
                        }
                        tbody.appendChild(row);

                        const printRow = document.createElement('tr');
                        printRow.classList.add(groupClass);
                        if (firstRow) {
                            printRow.innerHTML = `
                                <td rowspan="${rowspan}">${dailyNo}</td>
                                <td rowspan="${rowspan}">${tanggal}</td>
                                <td>${entry.santri}</td>
                            `;
                        } else {
                            printRow.innerHTML = `
                                <td>${entry.santri}</td>
                            `;
                        }
                        printTbody.appendChild(printRow);

                        if (firstRow) {
                            firstRow = false;
                            no++;
                        }
                        dailyNo++;
                    });
                }
            }
        }

        document.getElementById('searchSantri').addEventListener('input', function() {
            handleSearch();
        });
    </script>
</body>
