            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        .filter-group label {
            min-width: 100px;
            text-align: right;
            white-space: nowrap;
        }

        .filter-group select {
            width: 180px;
            flex: none;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }

        select:focus {
            outline: none;
            border-color: maroon;
            box-shadow: 0 0 0 2px rgba(128,0,0,0.1);
        }

        button {
            padding: 8px 16px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #990000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: maroon;
            color: white;
        }

        /* Style untuk striped dengan warna biru muda */
        #schedule tbody tr.date-group-even {
            background-color: #ADD8E6 !important; /* Light Blue */
        }
        
        #schedule tbody tr.date-group-odd {
            background-color: #ffffff !important;
        }

        .printable-content {

            padding: 1rem;
        }

            }

                width: 40px;
            }

                width: 100px;

            padding:10px;
            overflow-x: auto;

        table {

            // Populate tanggal dropdown
            const tanggalSet = new Set(Object.keys(scheduleData));
            const sortedTanggal = Array.from(tanggalSet).sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });

            sortedTanggal.forEach(tanggal => {
                let option = document.createElement("option");
                option.value = tanggal;
                option.textContent = tanggal;
                filterTanggal.appendChild(option);
            });

            // Populate pembimbing dropdown
            let pembimbingSet = new Set();
            for (const key in scheduleData) {
                scheduleData[key].forEach(entry => pembimbingSet.add(entry.pembimbing));
            }

            const sortedPembimbing = Array.from(pembimbingSet).sort();
            sortedPembimbing.forEach(pembimbing => {
                let option = document.createElement("option");
                option.value = pembimbing;
                option.textContent = pembimbing;
                filterPembimbing.appendChild(option);
            });
        }

        function generateTable(filterPembimbing = "all", filterTanggal = "all") {
            tbody.innerHTML = "";
            printTbody.innerHTML = "";
            let no = 1;
            let dailyNo = 1;
            let filteredNo = 1;
            let dateGroupCounter = 0;

            // Mengurutkan tanggal
            const sortedDates = Object.keys(scheduleData).sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });

            // Menggunakan tanggal yang sudah diurutkan
            for (let tanggal of sortedDates) {
                if (filterTanggal !== "all" && tanggal !== filterTanggal) continue;

                let santriList = scheduleData[tanggal] || [];

                if (filterPembimbing !== "all") {
                    santriList = santriList.filter(s => s.pembimbing === filterPembimbing);
                }

                if (santriList.length > 0) {
                    let firstRow = true;
                    let rowspan = santriList.length;
                    dailyNo = filterPembimbing === "all" ? 1 : filteredNo;
                    
                    dateGroupCounter++;
                    const groupClass = dateGroupCounter % 2 === 0 ? 'date-group-even' : 'date-group-odd';

                    santriList.forEach((entry) => {
                        const row = document.createElement('tr');
                        row.classList.add(groupClass);

                        if (firstRow) {
                            row.innerHTML = `
                                <td rowspan="${rowspan}">${no}</td>
                                <td rowspan="${rowspan}">${tanggal}</td>
                                <td>${dailyNo}</td>
                                <td>${entry.santri}</td>
                                <td>${entry.pembimbing}</td>
                            `;
                        } else {
                            row.innerHTML = `
                                <td>${dailyNo}</td>
                                <td>${entry.santri}</td>
                                <td>${entry.pembimbing}</td>
                            `;
                        }
                        tbody.appendChild(row);

                        // Generate untuk tampilan print
                        const printRow = document.createElement('tr');
                        printRow.classList.add(groupClass);
                        if (firstRow) {
                            printRow.innerHTML = `
                                <td rowspan="${rowspan}">${dailyNo}</td>
                                <td rowspan="${rowspan}">${tanggal}</td>
                                <td>${entry.santri}</td>
                            `;
                        } else {
                            printRow.innerHTML = `
                                <td>${entry.santri}</td>
                            `;
                        }
                        printTbody.appendChild(printRow);

                        if (firstRow) {
                            firstRow = false;
                            no++;
                        }
                        dailyNo++;
                        if (filterPembimbing !== "all") filteredNo++;
                    });
                }
            }
        }

        function downloadTableAsImage() {
            const tableContainer = document.querySelector('.printable-content');
            const subtitleElement = document.getElementById('printSubtitle');
            const selectedPembimbing = document.getElementById('filterPembimbing').value;
            
            // Set subtitle berdasarkan filter pembimbing
            if (selectedPembimbing !== 'all') {
                subtitleElement.textContent = `Pembimbing: ${selectedPembimbing}`;
            } else {
                subtitleElement.textContent = ''; // Kosongkan jika "Semua"
            }
            
            // Tampilkan elemen yang akan di-capture
            tableContainer.style.display = 'block';
            
            const options = {
                scale: 2,
                backgroundColor: '#ffffff',
                logging: false,
                useCORS: true,
                quality: 0.8
            };

            html2canvas(tableContainer, options).then(canvas => {
                let link = document.createElement('a');
                link.download = 'jadwal_iftar.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.8);
                link.click();
                
                // Sembunyikan kembali setelah selesai
                tableContainer.style.display = 'none';
            });
        }

        function resetFilters() {
            const filterTanggal = document.getElementById("filterTanggal");
            const filterPembimbing = document.getElementById("filterPembimbing");
            
            // Reset nilai filter
            filterTanggal.value = "all";
            filterPembimbing.value = "all";
            
            // Aktifkan kembali kedua filter
            filterTanggal.disabled = false;
            filterPembimbing.disabled = false;
            
            // Generate ulang tabel
            generateTable("all", "all");
        }

        // Event listeners untuk filter
        document.getElementById("filterTanggal").addEventListener("change", function() {
            const filterPembimbing = document.getElementById("filterPembimbing");
            
            if (this.value !== "all") {
                // Jika filter tanggal dipilih, nonaktifkan filter pembimbing
                filterPembimbing.value = "all";
                filterPembimbing.disabled = true;
            } else {
                // Jika filter tanggal "Semua", aktifkan kembali filter pembimbing
                filterPembimbing.disabled = false;
            }
            
            generateTable(filterPembimbing.value, this.value);
        });

        document.getElementById("filterPembimbing").addEventListener("change", function() {
            const filterTanggal = document.getElementById("filterTanggal");
            
            if (this.value !== "all") {
                // Jika filter pembimbing dipilih, nonaktifkan filter tanggal
                filterTanggal.value = "all";
                filterTanggal.disabled = true;
            } else {
                // Jika filter pembimbing "Semua", aktifkan kembali filter tanggal
                filterTanggal.disabled = false;
            }
            
            generateTable(this.value, filterTanggal.value);
        });

        // Tambahkan style untuk select yang dinonaktifkan
        const style = document.createElement('style');
        style.textContent = `
            select:disabled {
                background-color: #f5f5f5;
                cursor: not-allowed;
                opacity: 0.7;
            }
        `;
        document.head.appendChild(style);

        // Initialize
        populateDropdowns();
        generateTable();
    </script>
</body>
</html>
