<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan 1446 H</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        header, footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #ccc;
            max-width: 400px;
            text-align: center;
        }

        .card h2 {
            color: #800000;
            margin-bottom: 15px;
        }

        footer {
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rumah Tahfidz Saijaan</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Mohon Maaf</h2>
            <p>Data jadwal petugas imam dan sholawat belum tersedia.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Rumah Tahfidz Saijaan</p>
    </footer>

</body>
</html>
