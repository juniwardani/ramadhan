        header, footer {
            background-color: #800000;
            color: white;
            padding: 15px;
            font-size: 22px;
        }

            font-size: 24px;

        }

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #800000;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #800000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Responsive */
        @media (max-width: 600px) {
            header, footer {
                font-size: 18px;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            table {
                font-size: 16px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
