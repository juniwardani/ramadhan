<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jadwal Petugas Tarawih</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">

    <style>

        body {

            font-family: 'Amiri', serif;

            margin: 0;

            padding: 0;

            text-align: center;

            background-color: #f8f8f8;

        }

        header, footer {

            background-color: #800000;

            color: white;

            padding: 12px;

            font-size: 20px;

        }

        h1 {

            margin: 15px 10px;

            font-size: 22px;

            line-height: 1.4;

        }

        .table-container {

            width: 95%;

            margin: auto;

            overflow-x: auto;

            background: white;

            padding: 8px;

            border-radius: 6px;

            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);

        }

        table {

            width: 100%;

            border-collapse: collapse;

            margin-top: 8px;

            font-size: 16px;

        }

        th, td {

            border: 1px solid #800000;

            padding: 6px;

            text-align: center;

        }

        th {

            background-color: #800000;

            color: white;

            font-size: 14px;

        }

        td {

            font-size: 14px;

        }

        tr:nth-child(even) {

            background-color: #ADD8E6;

        }

        footer {

            margin-top: 15px;

            font-size: 16px;

        }

        /* Responsive */

        @media (max-width: 600px) {

            header, footer {

                font-size: 16px;

                padding: 8px;

            }

            h1 {

                font-size: 18px;

            }

            table {

                font-size: 14px;

            }

            th, td {

                padding: 4px;

                font-size: 12px;

            }

        }

    </style>

</head>

</div>


<!-- Tambahkan di bawah div table-container -->
<div style="margin: 15px auto; text-align: center;">
    <button onclick="downloadAsJPG()" style="background-color: #800000; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Amiri', serif; font-size: 16px;">
        Download Tabel
    </button>
</div>

<footer>&copy; 2025 Rumah Tahfidz Saijaan</footer>


<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
    function downloadAsJPG() {
        html2canvas(document.querySelector('.table-container')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'jadwal-tarawih.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        });
    }
</script>
