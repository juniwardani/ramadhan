function populateTable() {
    const tableBody = document.getElementById('scheduleBody');
    
    // Get today's date in the same format as schedule data
    const today = new Date();
    const todayStr = today.getDate().toString().padStart(2, '0') + ' ' + 
                     today.toLocaleString('id-ID', { month: 'long' }) + ' ' + 
                     today.getFullYear();
    
    scheduleData.forEach(schedule => {
        const row = document.createElement('tr');
        
        // Check if this row's date matches today
        if (schedule.tanggal === todayStr) {
            row.classList.add('current-date-row');
        }
        
        // Helper function to wrap code in span with class
        const wrapCode = (text) => {
            const match = text.match(/\((.*?)\)/);
            if (match) {
                const code = match[1];
                return text.replace(/\((.*?)\)/, `(<span class="code-${code}">${code}</span>)`);
            }
            return text;
        };

        row.innerHTML = `
            <td title="${schedule.tanggal}">${schedule.tanggal}</td>
            <td title="${schedule.imam}">${schedule.imam}</td>
            <td title="${schedule.juz}">${schedule.juz}</td>
            <td title="${schedule.imamWitir}">${schedule.imamWitir}</td>
            <td title="${schedule.sholawat.join('\n')}">${schedule.sholawat.map(wrapCode).join('<br>')}</td>
            <td title="${schedule.adzan.join('\n')}">${schedule.adzan.map(wrapCode).join('<br>')}</td>
        `;
        tableBody.appendChild(row);
    });
}

document.addEventListener('DOMContentLoaded', populateTable);

document.getElementById('downloadBtn').addEventListener('click', () => {
    const container = document.querySelector('.container');

    // Simpan properti asli elemen sticky
    const stickyElements = document.querySelectorAll('.sticky');
    const originalStyles = [];
    stickyElements.forEach(el => {
        originalStyles.push({
            element: el,
            position: el.style.position
        });
        el.style.position = 'static'; // Hilangkan sticky sementara
    });

    // Ambil screenshot seluruh container
    html2canvas(container, {
        scrollX: 0,
        scrollY: 0,
        windowWidth: document.documentElement.scrollWidth,
        windowHeight: document.documentElement.scrollHeight,
        scale: 2
    }).then(canvas => {
        // Kembalikan posisi sticky seperti semula
        originalStyles.forEach(item => {
            item.element.style.position = item.position;
        });

        // Download gambar
        const link = document.createElement('a');
        link.download = 'Jadwal_Petugas_Ramadhan_1446H.png';
        link.href = canvas.toDataURL('image/png');
