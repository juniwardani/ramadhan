<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Rumah Tahfidz Saijaan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 12px; }
        th { background-color: #800000; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Kolom Layout */
        th:nth-child(1), td:nth-child(1) { width: 5%; }
        th:nth-child(2), td:nth-child(2) { width: 15%; }
        th:nth-child(3), td:nth-child(3) { width: 80%; text-align: left; padding-left: 15px; }

        /* WARNA NAMA USTADZ/Ustadzah */
        .ustadz-haidir { color: #FF0000; font-weight: bold; }
        .ustadz-hussaini { color: #FF00FF; font-weight: bold; }
        .ustadz-jufri { color: #8B0000; font-weight: bold; }
        .ustadz-tahmid { color: #FFA500; font-weight: bold; }
        .ustadz-sofyan { color: #008000; font-weight: bold; }
        .ustadzah-astrid { color: #CCA300; font-weight: bold; }
        .ustadzah-ipah { color: #00CED1; font-weight: bold; } /* Dark Turquoise agar terbaca */
        .ustadzah-risda { color: #800080; font-weight: bold; }
        .ustadz-syarif { color: #8B4513; font-weight: bold; }
        .ustadzah-sanah { color: #20B2AA; font-weight: bold; }
        .ustadz-fahrul { color: #D2691E; font-weight: bold; }
        .ustadz-syamsi { color: #4682B4; font-weight: bold; }

        /* WARNA KHUSUS PERMINTAAN TERBARU */
        .quran-siang { 
            color: #FFD700; /* Emas/Kuning Terang agar terbaca di putih */
            font-weight: bold; 
            text-shadow: 0.5px 0.5px 0 #000; /* Sedikit bayangan hitam agar jelas */
        }
        .quran-sore { 
            color: #00BFFF; /* Biru Langit Terang (Deep Sky Blue) */
            font-weight: bold; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Data Jadwal (Siang & Sore Berwarna)</h2>
    <table id="jadwalTable">
        <thead>
            <tr>
                <th>No.</th>
                <th>Tanggal</th>
                <th>KELAS PIKET</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data di-render lewat JS -->
        </tbody>
    </table>
</div>

        {

        },
        {
            no: 17,
            tanggal: "11-Mar-26",
            kelas: '<span class="ustadzah-risda">USTADZAH RISDA</span> <span class="quran-sore">(QURAN SORE)</span> & <span class="ustadz-jufri">USTADZ JUFRI</span> <span class="quran-siang">(QURAN SIANG)</span>'
        },
        {
            no: 18,
            tanggal: "12-Mar-26",
            kelas: 'KELAS TAHFIDZ (<span class="ustadz-fahrul">FAHRUL</span> & <span class="ustadz-syamsi">SYAMSI</span>)'
        }
    ];

    // Fungsi Render
    function renderTable() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';

        dataJadwal.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.no}</td>
                <td>${item.tanggal}</td>
                <td>${item.kelas}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', renderTable);
</script>

</body>
</html>
