<body>

    <script>
const jadwal = [

function populateTable() {
    const tableBody = document.getElementById('scheduleBody');
    
    // Calculate the current date relative to the start of Ramadhan
    const ramadhanStartDate = new Date(2025, 2, 1); // March 1, 2025 (0-based month)
    const today = new Date();
    
    jadwal.forEach((rowData, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${rowData[0]}</td>
            <td>${rowData[1]}</td>
            <td>${rowData[2]}</td>
            <td>${rowData[3]}</td>
            <td>${rowData[4]}</td>
            <td>${rowData[5]}</td>
            <td>${rowData[6]}</td>
            <td>${rowData[7]}</td>
            <td>${rowData[8]}</td>
        `;
        
        // Check if this row represents the current date
        const rowDate = new Date(ramadhanStartDate.getTime());
        rowDate.setDate(ramadhanStartDate.getDate() + index);
        
        if (
            today.getFullYear() === rowDate.getFullYear() &&
            today.getMonth() === rowDate.getMonth() &&
            today.getDate() === rowDate.getDate()
        ) {
            row.classList.add('current-date-row');
        }
        
        tableBody.appendChild(row);
    });
}

document.addEventListener('DOMContentLoaded', populateTable);

document.getElementById('downloadBtn').addEventListener('click', async () => {
    try {
        // Loading state
        const btn = document.getElementById('downloadBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Menyiapkan Download...';
        btn.disabled = true;

        // Get the table element
        const container = document.querySelector('.container');
        const table = document.getElementById('scheduleTable');
        
        // Store original styles
        const originalContainerStyle = container.style.cssText;
        const originalTableStyle = table.style.cssText;
        const originalMargin = container.style.margin;
        
        // Temporarily modify styles to ensure full capture
        container.style.width = 'auto';
        container.style.maxWidth = 'none';
        container.style.overflow = 'visible';
        container.style.margin = '40px 80px 40px 60px'; 
        table.style.width = 'auto';
        table.style.display = 'table';
        table.style.transform = 'none';
        
        // Create screenshot with modified settings
        const canvas = await html2canvas(container, {
            scale: 2,
            useCORS: true,
            logging: false,
            backgroundColor: '#ffffff',
            scrollY: -window.scrollY,
            windowWidth: document.documentElement.scrollWidth,
            windowHeight: document.documentElement.scrollHeight,
            width: container.scrollWidth,
            height: container.scrollHeight
        });

        // Restore original styles
        container.style.cssText = originalContainerStyle;
        table.style.cssText = originalTableStyle;
        container.style.margin = originalMargin;

        // Convert to JPG and download
        const image = canvas.toDataURL('image/jpeg', 0.95);
        const link = document.createElement('a');
        link.download = 'Jadwal-Ramadhan-1446H.jpg';
        link.href = image;
        link.click();

        // Reset button state
        btn.textContent = originalText;
        btn.disabled = false;

    } catch (err) {
        console.error('Error generating image:', err);
        alert('Maaf, terjadi kesalahan saat mengunduh jadwal.');
        
        const btn = document.getElementById('downloadBtn');
        btn.textContent = 'Download Jadwal (JPG)';
        btn.disabled = false;
    }
});
</script>
